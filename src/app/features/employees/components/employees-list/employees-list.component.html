<app-core-main-content-card>
  <div class="flex justify-between">
    <p class="my-auto font-medium text-[28px]">{{ strings.users }}</p>
    <app-popup-menu [leftOffset]="-140" [topOffset]="20">
      <app-popup-menu-button>
        <app-core-button-red class="my-auto" [text]="strings.create" />
      </app-popup-menu-button>

      <app-popup-menu-content class="w-[240px]">
        <app-popup-menu-option
          class="cursor-pointer duration-75 hover:bg-tt-light-light-gray"
        >
          <button type="button" (click)="onCreateEmployee()">
            {{ strings.employee }}
          </button>
        </app-popup-menu-option>
        <div class="w-full h-[2px] bg-tt-light-light-gray"></div>
        <app-popup-menu-option
          class="cursor-pointer duration-75 hover:bg-tt-light-light-gray"
        >
          <button type="button" (click)="onCreateDepartment()">
            {{ strings.department }}
          </button>
        </app-popup-menu-option>
      </app-popup-menu-content>
    </app-popup-menu>
  </div>

  <app-core-search-field class="mt-6" />

  <div class="mt-6">
    <app-core-department
      *ngFor="let item of mock_folders"
      [department]="item"
    />
    <app-core-employee-item
      *ngFor="let item of mock_employees"
      [employee]="item"
    />
  </div>
</app-core-main-content-card>
