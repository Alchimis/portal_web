<app-core-main-content-card>
  <div class="flex justify-between gap-1 flex-wrap font-bold mb-9">
    <div class="flex gap-4">
      <app-core-button-back />
      <h2 class="text-[28px] text-tt-black">Новый пользователь</h2>
    </div>
    <app-core-button-red text="Сохранить" (buttonClick)="onSave()" />
  </div>
  <h3 class="text-xl text-tt-black font-bold mb-3">Основная информация</h3>
  <app-core-input-field type="text" placeholder="Фамилия" />
  <app-core-input-field class="my-3" type="text" placeholder="Имя" />
  <app-core-input-field type="text" placeholder="Отчество" />
  <app-core-input-field class="my-3" type="text" placeholder="Дата рождения*" />
  <app-core-input-field type="text" placeholder="E-mail*" />
  <app-core-input-field class="my-3" type="text" placeholder="Пароль" />
  <app-core-dropdown-field placeholder="Выберите департамент" [items]="departments" [selectedItem]="selectedDepartment"
    [onSelect]="onSelectDepartment" />
  <h3 class="text-xl text-tt-black  font-bold my-3">Права доступа</h3>
  <app-core-dropdown-field class="mb-3" type="text" placeholder="Права доступа" [items]="rights"
    [selectedItem]="selectedRight" [onSelect]="onSelectRight" />
  <app-core-dropdown-field type="text" placeholder="Выберите роль" [items]="roles" [selectedItem]="selectedRole"
    [onSelect]="onSelectRole" />
</app-core-main-content-card>
<div class="h-[500px]"></div>
